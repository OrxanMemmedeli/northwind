<ul class="list-group">
  <li (click)="setAllUser()"  routerLink="/todos"  [class]="getAllUserClass()">All</li>
  <li (click)="setCurrentUser(user)" routerLink="/todos/{{user.id}}" *ngFor="let user of users" [class]="getCurrentUserClass(user)">
    {{user.name}}-({{user.username}})
  </li>
</ul>

<h5 *ngIf="currentUser">
  {{currentUser.name}}-({{currentUser.username}})
</h5>
