
<table class="table table-hover" *ngIf="comments">
    <thead>
        <tr>
            <th>Id</th>
            <th>PostId</th>
            <th>Name</th>
            <th>Email</th>
            <th>Domen</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comment of comments">
            <td>{{comment.id}}</td>
            <td>{{comment.postId}}</td>
            <td>{{comment.name | uppercase}}</td>
            <td>{{comment.email}}</td>
            <td>{{comment.email | getDomainName:'@'}}</td>
            <td>{{comment.body}}</td>
        </tr>
    </tbody>
</table>
