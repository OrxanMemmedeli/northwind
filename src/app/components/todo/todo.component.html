<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Search Title</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Search Title">
</div>
<div *ngIf="filterText.length>2" class="alert alert-success">
'{{filterText | uppercase}}' dəyırini axtardınız
</div>
<div *ngIf="dataLoaded == false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table class="table table-hover" *ngIf="dataLoaded == true">
    <thead>
        <tr>
            <th>Id</th>
            <th>UserId</th>
            <th>Title</th>
            <th>Completed</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos | filterTitle:filterText">
            <td>{{todo.id}}</td>
            <td>{{todo.userId}}</td>
            <td>{{todo.title | uppercase}}</td>
            <td>{{todo.completed}}</td>
            <td><button type="menu" (click)="addToCart(todo)" class="btn btn-success">Səbətə əlavə et</button></td>
        </tr>
    </tbody>
</table>
